<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addProduct(postForm.value)">
                <div class="input-group">

                <span class="input-group-text">
                    Image Path:   
                </span>
                
                <input type="text" class="form-control" ngModel name="img">
            </div>

            <div class="input-group">

                <span class="input-group-text" ngModel name="price" required>
                    price:   
                </span>
                
                <input type="text" class="form-control">
            </div>

            <div class="input-group">

                <span class="input-group-text">
                    title:  
                </span>
                
                <input type="text" class="form-control" ngModel name="title" required>
            </div>

            <div class="input-group">

                <span class="input-group-text">
                    description:
                </span>
                
                <input type="text" class="form-control" ngModel name="description">
            </div>

            <button class="btn mt-5" type="submit" [disabled]="!postForm.valid"> Add Product</button>

            </form>
        </div>
    </div>
</div>
